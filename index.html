<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>ﾄ斉ハg kﾃｽ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-xl font-bold mb-4 text-center">沒 ﾄ斉ハg kﾃｽ tﾃi kho蘯｣n</h2>
    <form onsubmit="register(event)" class="space-y-4">
      <input id="registerUsername" type="text" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp" class="w-full p-2 border rounded" required />
      <input id="registerPassword" type="password" placeholder="M蘯ｭt kh蘯ｩu" class="w-full p-2 border rounded" required />
      <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">ﾄ斉ハg kﾃｽ</button>
    </form>
    <p class="text-sm text-center mt-4">ﾄ静｣ cﾃｳ tﾃi kho蘯｣n? <a href="login.html" class="text-indigo-600 hover:underline">ﾄ斉ハg nh蘯ｭp</a></p>
  </div>

  <script>
    function register(e) {
      e.preventDefault();
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;
      let users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.find(u => u.username === username)) {
        alert("Tﾃｪn ﾄ惰ハg nh蘯ｭp ﾄ妥｣ t盻渡 t蘯｡i!");
        return;
      }

      users.push({ username, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("ﾄ斉ハg kﾃｽ thﾃnh cﾃｴng! Vui lﾃｲng ﾄ惰ハg nh蘯ｭp.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
