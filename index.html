<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng ký</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-xl font-bold mb-4 text-center">📝 Đăng ký tài khoản</h2>
    <form onsubmit="register(event)" class="space-y-4">
      <input id="registerUsername" type="text" placeholder="Tên đăng nhập" class="w-full p-2 border rounded" required />
      <input id="registerPassword" type="password" placeholder="Mật khẩu" class="w-full p-2 border rounded" required />
      <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Đăng ký</button>
    </form>
    <p class="text-sm text-center mt-4">Đã có tài khoản? <a href="login.html" class="text-indigo-600 hover:underline">Đăng nhập</a></p>
  </div>

  <script>
    function register(e) {
      e.preventDefault();
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;
      let users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.find(u => u.username === username)) {
        alert("Tên đăng nhập đã tồn tại!");
        return;
      }

      users.push({ username, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Đăng ký thành công! Vui lòng đăng nhập.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
